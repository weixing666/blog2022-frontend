<script>
    	let reg = /\?id=(\d+)/
            let [, id] = location.search.match(reg)
            async function catedataall() {
                let result = await $.get(`http://127.0.0.1:5000/api/catedataall`, { id })
                let {title,content,cate_name,add_date,cate_id} = result[0]
                add_date = moment(add_date).format('YYYY-MM-DD HH:mm:ss')
                let str = `当前位置：<a href="/index.html">首页</a> / <a href="/cate.html?cate_id=${cate_id}">${cate_name}</a> / <a href="">${title}</a>`
                let str2 = ` ${add_date} /
                分类：${cate_name} / 点赞：888 <span class="label label-default">HTML</span> <span class="label label-default">JS</span>`
                $('#crumbs').html(str)
                $('#content').html(content)
                $('#title').html(title)
                $('#cont').html(str2)
            }

            catedataall()
