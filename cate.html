<script>
	let reg = /\?cate_id=(\d+)/
	let [, cate_id] = location.search.match(reg)
	async function cateAll() {
		let result = await $.get("http://127.0.0.1:5000/api/cateAll", { cate_id })
		let str = ''
		result.forEach(item => {
			let { add_date, author, cate_name, title, content, username, pic } = item
			console.log(pic);
			add_date = moment(add_date).format('YYYY-MM-DD HH:mm:ss')
			let newpic = pic ? `http://127.0.0.1:5000/${pic}` : 'https://dummyimage.com/200x100/000/fff/'
			str += `<div class="artlist">
						<div class='item row' id="content">
							<div class="col-md-2">
								<img src="${newpic}" alt="" style="width=80px;height:80px">
							</div>
							<div class="col-md-10">
								<div class="date ">作者：${username} 、 ${add_date} 、分类：${cate_name}</div>
								<div class="title">${title}</div>
								<div class="intro">${content}</div>
							</div>
							<hr>
						</div>
					</div>`
		});

		$('#content').html(str)
	}

	cateAll()
</script>
